<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather app with AQI</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<section>
				<!-- wrapper div -->
				<div>
					<h1>Weather App</h1>
					<!-- selection tabs -->
					<div>
						<!-- user tab -->
						<p class="tab" id="user" user-tab>Your Weather</p>
						<div>
							<button id="js-result">Your weather</button>
						</div>
						<p class="tab" search-tab>Search Weather</p>
						<p class="tab" practice-tab>switch</p>
						<p class="tab" practice-tab1>switchhere</p>
					</div>

					<!-- search weather form -->
					<div>
						<!-- we have to stop its default submit behaviour -->
						<form submit-form>
							<input type="text" placeholder="Search the city" id="int" />
							<button id="srch">
								<img
									src="/images/glass.png"
									alt=""
									width="40px "
									height="40px "
									loading="lazy"
								/>
							</button>
						</form>
					</div>

					<!-- data will be should here intially -->
					<p id="srch-result"></p>

					<!-- loading screen container-->
					<div loading>
						<img
							src="/images/load-37_256.gif"
							alt="loading image"
							loading-gif
							width="100"
							height="100"
						/>
					</div>
					<!-- grant location container -->
					<!-- it is hidden initially  -->
					<div grant-location>
						<img
							src="/images/map.png"
							alt="location img"
							loading="lazy"
							width="70"
							height="70"
						/>
						<h1>Grant your location</h1>
						<p>Allow Acess To Get Weather Information</p>
						<button>Grant Access</button>
					</div>

					<!-- weather detail container -->
					<div weather-detail>
						<!-- city names and flag-->
						<div>
							<p city-name>City name</p>
							<img src="" alt="city flag" flag />
						</div>

						<!-- weather details -->
						<div>
							<p weather-description>Haze</p>
							<img src="" alt="weather image" weather-image />
							<p temp>Temperature</p>
						</div>

						<!-- paramer  -->
						<div>
							<div>
								<img
									src="/images/wind (1).png"
									alt="imgs"
									wind-icon
									width="100"
									height="100"
								/>
								<p>windspeed</p>
								<p wind-speed>windspeed</p>
							</div>

							<div>
								<img
									src="/images/humidity (1).png"
									alt="imgs"
									width="100"
									height="100"
								/>
								<p>Humidity</p>
								<p humidity-data></p>
							</div>

							<div>
								<img
									src="/images/sun (1).png"
									alt="imgs"
									width="100"
									height="100"
								/>
								<p>clouds</p>
								<p cloud-data>clouds</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
	<script src="app.js"></script>
</html>
