<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather app with AQI</title>
	</head>
	<body>
		<main>
			<section>
				<!-- wrapper div -->
				<div>
					<h1>Weather App</h1>
					<!-- selection tabs -->
					<div>
						<!-- your weather tab -->
						<div>
							<button id="js-result">Your weather</button>
						</div>

						<!-- search weather form -->
						<!-- we have to stop its default submit behaviour -->
						<form submit-form>
							<input type="text" placeholder="Search the city" id="int" />
							<button id="srch">
								<img
									src="/images/glass.png"
									alt=""
									width="40px "
									height="40px "
									loading="lazy"
								/>
							</button>
						</form>
					</div>
					<p id="srch-result"></p>

					<!-- grant location container -->
					<!-- it is hidden initially  -->
					<div>
						<img src="/images/map.png" alt="location img" loading="lazy" />
						<h1>Grant your location</h1>
						<p>Allow Acess To Get Weather Information</p>
						<button>Grant Access</button>
					</div>

					<!-- city names -->
					<div>
						<p>City name</p>
						<img src="" alt="city flag" />\
					</div>

					<!-- weather details -->
					<div>
						<p>Haze</p>
						<img src="" alt="weather image" />
						<p>Temperature</p>
					</div>

					<!-- other details  -->
					<div>
						<div>
							<img src="" alt="imgs" />
							<p>windspeed</p>
						</div>
						<div>
							<img src="" alt="imgs" />
							<p>Humidity</p>
						</div>
						<div>
							<img src="" alt="imgs" />
							<p>clouds</p>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
	<script src="app.js"></script>
</html>
