<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>
<body >
    <!-- header section -->
   <header>
        <nav>
            <a href="">Logo</a>
            <button>contribute here</button>
        </nav>
   </header>

   <!-- main -->
    <main>
        <section>
            <!-- calculator wrapper div -->
            <div>
                <!-- input and output screens -->
                <div>
                    <input type="text" placeholder="Type to Calculate" id="input">
                    <input type="text" placeholder="Output" readonly id="output">
                    <button id="calbtn">Calculate</button>
                </div>

                <!-- wrapper that contains number btns , operators -->
                 <div>

                    <!-- numbers -->
                    <div>
                        <input type="button" value="0">
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">
                    </div>

                     <!-- operators btns -->

                    <div>
                        <input type="button" value="+">
                        <input type="button" value="-">
                        <input type="button" value="*">
                        <input type="button" value="/">
                        <input type="button" value="%">
                        <input type="button" value="=">
                    </div>

                 </div>
            </div>
        </section>
    </main>





    
    
</body>
<script src="app.js"></script>
</html>
